<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/planejar.css')}}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Planejar</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg bg-navbar w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Travel Copilot</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/planejar"
                >Planeje sua Viagem</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="d-flex justify-content-center align-items-center h-75 m-0 p-0"
    >
      <div class="bg-white">
        <div id="infoCard" class="info-card rounded p-3 text-center mb-2">
          <p class="p-title">Planejar suas férias nunca foi tão fácil!</p>
        </div>
        <div>
          <form id="form" method="get" action="{{url_for('pesquisar')}}">
            <div class="accordion accordion-style" id="formAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#startLocal"
                    aria-expanded="true"
                    aria-controls="startLocal"
                  >
                    1° Passo - Qual o local de partida?
                  </button>
                </h2>
                <div
                  id="startLocal"
                  class="accordion-collapse collapse show"
                  data-bs-parent="#formAccordion"
                >
                  <div class="accordion-body">
                    <select>
                      <option value="" disabled selected>
                        Selecione o local de partida
                      </option>
                      <option value="1">São Paulo</option>
                      <option value="2">Rio de Janeiro</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#destination"
                    aria-expanded="false"
                    aria-controls="destination"
                  >
                    2° Passo - Qual o destino das suas férias?
                  </button>
                </h2>
                <div
                  id="destination"
                  class="accordion-collapse collapse"
                  data-bs-parent="#formAccordion"
                >
                  <div class="accordion-body">
                    <select>
                      <option value="" disabled selected>
                        Selecione o destino
                      </option>
                      <option value="1">São Paulo</option>
                      <option value="2">Rio de Janeiro</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#vacationDate"
                    aria-expanded="false"
                    aria-controls="vacationDate"
                  >
                    3° Passo - Quando você vai viajar?
                  </button>
                </h2>
                <div
                  id="vacationDate"
                  class="accordion-collapse collapse"
                  data-bs-parent="#formAccordion"
                >
                  <div class="accordion-body">
                    <div class="d-flex px-2 justify-content-around">
                      <div>
                        <label for="vacationStartDate" class="d-block"
                          >Início</label
                        >
                        <input id="vacationStartDate" type="date" />
                      </div>
                      <div>
                        <label for="vacationEndDate" class="d-block">Fim</label>
                        <input id="vacationEndDate" type="date" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#avaliableMoney"
                    aria-expanded="false"
                    aria-controls="avaliableMoney"
                  >
                    4° Passo - Quanto você pretende gastar?
                  </button>
                </h2>
                <div
                  id="avaliableMoney"
                  class="accordion-collapse collapse"
                  data-bs-parent="#formAccordion"
                >
                  <div class="accordion-body">
                    <input
                      id="money"
                      placeholder="Digite o R$ disponível"
                      type="number"
                      min="0.00"
                      max="99999999.99"
                      step="0.01"
                    />
                  </div>
                </div>
              </div>
              <button class="search-button mt-2 rounded w-100" type="submit">
                Buscar
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <footer class="p-3 footer">
    <div class="d-flex align-items-center">
      <ul class="items-list p-0 m-0">
        <li>Sobre Nós</li>
        <li>Contato</li>
      </ul>
      <div class="ms-auto">
        <a
          href="https://br.freepik.com/vetores-gratis/conjunto-de-ilustracao-de-desenhos-animados-de-trajetorias-de-aviao-pontilhado-caminho-ou-caminho-de-aviao-aeronave-de-jato-em-forma-de-coracao-linha-ou-circulos-com-ponto-de-destino-ou-marca-de-localizacao-viagem-distancia-conceito-de-rota_29119144.htm#query=airplane&position=0&from_view=search&track=sph"
          >Imagem de pch.vector</a
        >
      </div>
    </div>
  </footer>
</html>
